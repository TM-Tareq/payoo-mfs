<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone flex flex-col justify-center text-center">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-gray-300 text-black grid place-content-center">
                
                <!-- avaiable balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-title">Total Page Views</div>
                          <div id="account-balance" class="stat-value">8900</div>
                          <div class="stat-desc">Avaiable Balance</div>
                        </div>
                      </div>
                 </div>
                 <div class="divider"></div>
                 <!-- user action button -->
                  <div>
                    <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                    <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                    <button id="show-transaction-history" class="m-2.5 btn btn-lg">Transations</button>
                  </div>
                  <div class="divider"></div>
                    <!-- add money form start -->
                    <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                          <fieldset class="fieldset">
                            <label class="label">Add Amount</label>
                            <input id="input-add-money" type="text" class="input" placeholder="Put the wanted amount" />
                            <label class="label">Pin Number</label>
                            <input id="input-pin-number" type="password" class="input" placeholder="Password" autocomplete="off"/>
                            <button id="btn-add-money" class="btn btn-neutral mt-4 bg-cyan-800">Add Money</button>
                          </fieldset>
                        </div>
                      </div>
                     <!-- add money form end -->
                      <!-- cash out start -->
                      <div id="cash-out-form" class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                          <fieldset class="fieldset">
                            <label class="label">Cash out Amount</label>
                            <input id="input-cash-out" type="text" class="input" placeholder="Put the wanted amount" />
                            <label class="label">Pin Number</label>
                            <input id="input-cash-out-pin" type="password" class="input" placeholder="Password" autocomplete="off"/>
                            <button id="btn-cash-out" class="btn btn-neutral mt-4 bg-cyan-800">Cash Out</button>
                          </fieldset>
                        </div>
                      </div>
                       <!-- cash out end -->

                       <!-- transaction start -->
                        <div id="transaction-section" class="hidden">
                            <h2 class="text-5xl text-center mb-5">Transation History</h2>
                            <div class="justify-center text-center space-y-3 text-2xl font-bold" id="transaction-container">

                            </div>
                        </div>
                        <!-- transaction end -->

            </div>
        </div>
    </main>


    <!-- <script src="./js/home.js"></script> -->
     <script src="js/addMoney.js"></script>
     <script src="js/cashout.js"></script>
     <script src="js/features.js"></script>
     <script src="js/utilities.js"></script>
</body>
</html>
