<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-gray-300 text-black grid place-content-center">
                
                <!-- avaiable balance -->
                 <div>
                    <div class="stats shadow">
                        <div class="stat">
                          <div class="stat-title">Total Page Views</div>
                          <div class="stat-value">89400</div>
                          <div class="stat-desc">Avaiable Balance</div>
                        </div>
                      </div>
                 </div>
                 <!-- user action button -->
                  <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                    <!-- add money form start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                          <fieldset class="fieldset">
                            <label class="label">Amount</label>
                            <input type="text" class="input" placeholder="Put the wanted amount" />
                            <label class="label">Pin Number</label>
                            <input type="password" class="input" placeholder="Password" autocomplete="off"/>
                            <button class="btn btn-neutral mt-4 bg-cyan-800">Add Money</button>
                          </fieldset>
                        </div>
                      </div>
                     <!-- add money form end -->

            </div>
        </div>
    </main>
</body>
</html>?
